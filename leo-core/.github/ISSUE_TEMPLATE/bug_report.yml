name: "Bug report"
description: "Report a bug in Leo Core"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us improve Leo Core! Please fill in the details below so we can reproduce and fix the issue quickly.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: What went wrong?
      placeholder: Brief description of the problem
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Share exact commands, URLs, and configuration used
      placeholder: |
        1. Run `leo audit https://example.com`
        2. Observe error message ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior / logs
      description: Include stack traces, screenshots, or CI logs if possible
    validations:
      required: true
  - type: dropdown
    id: surfaces
    attributes:
      label: Affected surface
      options:
        - CLI
        - FastAPI API
        - MCP server
        - Helm chart / Kubernetes
        - Homebrew
        - Other
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment details
      description: OS, Python version, Helm version, etc.
  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission checklist
      options:
        - label: I have searched the existing issues
          required: true
        - label: I have attached relevant logs or screenshots
          required: false
