{{- if .Values.mcp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: leo-core-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leo-core-mcp
  template:
    metadata:
      labels:
        app: leo-core-mcp
    spec:
      containers:
        - name: leo-mcp
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.mcp.port }}
          command: ["python", "cli.py", "mcp"]
{{- end }}
