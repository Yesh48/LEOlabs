{{- if .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: leo-core-daily
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: leo-core-cron
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              command: ["python", "cli.py", "audit", "https://openai.com"]
{{- end }}
