apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "leo-core.fullname" . }}
  labels:
    {{- include "leo-core.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "leo-core.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "leo-core.name" . }}
    spec:
      containers:
        - name: leo-core
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: leo-core-secret
                  key: openai_api_key
            - name: LOG_LEVEL
              value: {{ .Values.env.LOG_LEVEL | quote }}
          command: ["python", "api/server.py"]
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
