replicaCount: 1

image:
  repository: ghcr.io/leo-labs/leo-core
  tag: "0.1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

env:
  OPENAI_API_KEY: ""

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: leo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
